name: Deploy (FTP/SFTP)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-and-upload:
    name: Build vendor and upload via FTP/SFTP
    runs-on: ubuntu-latest
    if: ${{ secrets.FTP_SERVER != '' && secrets.FTP_USERNAME != '' && (secrets.FTP_PASSWORD != '' || secrets.FTP_SSH_KEY != '') && secrets.FTP_SERVER_DIR != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, intl, zip, gd
          coverage: none

      - name: Install Composer dependencies (prod)
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Build assets (if Node present)
        if: ${{ hashFiles('package-lock.json', 'pnpm-lock.yaml', 'yarn.lock') != '' }}
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - if: ${{ hashFiles('package-lock.json', 'pnpm-lock.yaml', 'yarn.lock') != '' }}
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f pnpm-lock.yaml ]; then corepack enable; pnpm i --frozen-lockfile; elif [ -f yarn.lock ]; then yarn install --frozen-lockfile; fi
          if [ -f package.json ]; then npm run build || true; fi

      - name: Upload via FTP-Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL || 'ftps' }}
          port: ${{ secrets.FTP_PORT || 21 }}
          server-dir: ${{ secrets.FTP_SERVER_DIR }}
          local-dir: ./
          state-name: .ftp-deploy-sync-state.json
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/storage/debugbar/**
            **/storage/framework/testing/**
            **/storage/logs/**
            **/.fleet/**
            **/.idea/**
            **/.vscode/**
            **/.zed/**
